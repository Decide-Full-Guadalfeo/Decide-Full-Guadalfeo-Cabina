{% extends "base.html" %}
{% load i18n static %}

{% block extrahead %}
    <!-- ################### REACT TEST ################### -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link type="text/css" rel="stylesheet" href="{% static "booth/react/App.css" %}" />
    <!-- ################### /REACT TEST ################### -->
{% endblock %}

{% block content %}

    <!-- ################### REACT TEST ################### -->
    <div id="react-root"></div>


{% endblock %}

{% block extrabody %}

    <!-- Load React. Note: when deploying, replace "development.js" with "production.min.js". -->
    <script src="https://unpkg.com/react@17/umd/react.development.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@17/umd/react-dom.development.js" crossorigin></script>
    
    <!-- Load Babel (For using JSX)-->
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
    <!-- babel-standalone@6 -->
    <!-- Load React components. -->
    <script src="{% static "booth/react/Test/Test.js" %}" type="text/babel" data-plugins="transform-es2015-modules-umd"></script>
    <script src="{% static "booth/react/Test/Test2.js" %}" type="text/babel" data-plugins="transform-es2015-modules-umd"></script>
    <script src="{% static "booth/react/App.js" %}" type="text/babel" data-plugins="transform-es2015-modules-umd"></script>

    <!--Bootstrap-->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
    <!-- ################### /REACT TEST ################### -->
    
</body>
{% endblock %}
